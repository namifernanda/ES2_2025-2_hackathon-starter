
name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  ci:
    runs-on: ubuntu-latest

    defaults:
        run:
          working-directory: hackathon-starter

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: hackathon-starter/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint check
        working-directory: hackathon-starter
        run: |
          npx prettier --check "**/*.{js,css,scss,pug}"
          npm run lint-check




      - name: Run tests
        run: npm test

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage
          path: tmp/coverage/
          if-no-files-found: ignore
