name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        working-directory: hackathon-starter
        run: npm ci

      - name: Lint check
        working-directory: hackathon-starter
        run: |
          npx prettier --plugin=@prettier/plugin-pug --check "**/*.{js,css,scss,pug}"
          npm run lint-check

      - name: Run tests
        working-directory: hackathon-starter
        run: npm test

